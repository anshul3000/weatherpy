<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>WeatherPy</title>
  </head>
  <body>
    <h1>WeatherPy</h1>
    <div style="background-color: #313639; height: 100vh">
        <div class="container h-100">
            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
                    <div class="card border-0 p-3 shadow-sm text-center">
                        <h3 class="text-muted">{{ city }}</h3>
                        <h5 class="lead text-muted">Temperature: {{ temperature }} K</h5>
                        <h5 class="lead text-muted">Humidity: {{ humidity }} %</h5>
                        <h5 class="lead text-muted">Wind Speed: {{ windspeed }} km/h</h5>
                        <h5 class="lead text-muted">Pressure: {{ pressure }} Pascal</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
